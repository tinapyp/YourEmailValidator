{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Change your password</h2>
      </div>
      <form class="mt-8 space-y-6" action="/change-password" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="current_password" class="sr-only">Current password</label>
            <input id="current_password" name="current_password" type="password" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" placeholder="Current password" />
          </div>
          <div>
            <label for="new_password" class="sr-only">New password</label>
            <input id="new_password" name="new_password" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" placeholder="New password" />
          </div>
          <div>
            <label for="confirm_password" class="sr-only">Confirm new password</label>
            <input id="confirm_password" name="confirm_password" type="password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" placeholder="Confirm new password" />
          </div>
        </div>
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Change password</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
