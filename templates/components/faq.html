<section id="faq" class="w-full py-16 md:py-32 bg-gray-200">
  <div class="container max-w-6xl mx-auto px-6 md:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-20 items-start">
      <!-- Left column for title -->
      <div class="space-y-4 text-left md:pr-16">
        <h3 class="text-lg font-semibold leading-none text-gray-600">FAQ</h3>
        <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900">Frequently Asked Questions</h2>
      </div>

      <!-- Right column for FAQ items -->
      <div class="space-y-8">
        {% for item in faq_items %}
          <div class="border-b border-gray-300 pb-6">
            <button class="flex justify-between items-center w-full py-4 text-left focus:outline-none toggle-faq">
              <span class="text-xl font-semibold text-gray-900">{{ item.question }}</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-600">
                <path d="M12 5v14M5 12h14"></path>
              </svg>
            </button>
            <div class="pt-2 text-lg text-gray-700 faq-content hidden">{{ item.answer }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
